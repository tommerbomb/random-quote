<!DOCTYPE html>
<!--default bootstrap setup-->
<html lang="en">

<head>
    <title>Random Quote Generator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
  <div class = "container-fluid fademe" id ="main">
<div class="quote-box" >
    <div class="quote-text">
        <span class ="quote">Click the button below to generate a random quote.</span>
    </div>

        <span class ="author"></span>
    </div>
    <div class ="buttons">
      <button type="button" class = "btn" id="new-quote-btn">
        Get a new quote
      </button>
      <span id = "twitter"><i class = "fa fa-twitter"></i> Tweet this one</span>
    </div>
</div>
</div>
</body>
